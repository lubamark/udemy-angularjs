<md-card
flex="30"
class="classified"
ng-repeat="classified in classifieds
    | filter: classifiedsFilter
    | filter: category">
<img ng-src="{{ classified.image }}" alt="">
<md-card-content>
    <div class="clissified-info" ng-show="!showContact">
        <h2 class="md-title">{{ classified.title }}</h2>
        <h2>{{ classified.posted | date: 'longDate' }}</h2>
        <h3>{{ classified.price | currency }}</h3>
        <p>{{ classified.description }}</p>
    </div>

    <div class="classified-contacts" ng-show="showContact">
        <p>
            <md-icon class="mdi mdi-account"></md-icon>
            {{ classified.contact.name }}<br>
            <md-icon class="mdi mdi-phone"></md-icon>
            {{ classified.contact.phone }}<br>
            <md-icon class="mdi mdi-email"></md-icon>
            {{ classified.contact.email }}<br>
        </p>
    </div>

    <div layout="row">
        <md-button ng-click="showContact=true" ng-show="!showContact">Contact</md-button>
        <md-button ng-click="showContact=false" ng-show="showContact">Details</md-button>
        <md-button ng-click="showAdmin=true" ng-show="!showAdmin">Admin</md-button>
        <md-button ng-click="showAdmin=false" ng-show="showAdmin">!Admin</md-button>
    </div>

    <div class="classified-admin" ng-if="showAdmin">
        <h3>Admin</h3>
        <div layout="row">
            <md-button
                class="md-primary"
                ng-click="vm.editClassified(classified)"
            >Edit</md-button>
            <md-button
                class="md-warn"
                ng-click="vm.deleteClassified($event, classified)"
            >Delete</md-button>
        </div>
    </div>
</md-card-content>
</md-card>
